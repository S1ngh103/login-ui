<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet">
    <title>Login UI</title>

</head>

<body scroll="no" style="overflow: hidden">
    <video id="background-video" autoplay loop muted poster="background.png">
        <source src="hud.mp4" type="video/mp4">
    </video>
    <audio class="soundtrack" src="soundtrack.mp3" autoplay loop>
    <div class="container">
        <div class="login-box">
            <div class="username">
                <input type="text" submit="text" placeholder="Username">
            </div>
            <div class="password">
                <input type="password" submit="text" placeholder="Password">
            </div>
            <button class="login" type="submit">LOG-IN</button>
        </div>
    </div>
</body>

</html>
